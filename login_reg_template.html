<template id="reg-login">
    <!-- Container for entire form. -->
    <div class="form-container">
        <!-- Registration Side -->
        <div class="register-form">
            <h1>Register</h1>
            <p>Please provide your information below.</p>
            
            <!-- Registration Form -->
            <form action="#" id="registration">
                <table class="reg-table">
                    <tr>
                        <td class="td-label"><label for="userName">User Name</label></td>
                        <td class="td-input"><input type="text" id="userName" placeholder="Enter Username" minlength="4" pattern="\w{4,}" title="only letters and numbers allowed" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-label"><label for="firstName">First Name</label></td>
                        <td class="td-input"><input type="text" id="firstName" placeholder="Enter Your First Name" minlength="2" required></td>
                    </tr>
                    <tr>
                        <td class="td-label"><label for="lastName">Last Name</label></td>
                        <td class="td-input"><input type="text" id="lastName" placeholder="Enter Your Last Name" minlength="2" required></td>
                    </tr>
                    <tr>
                        <td class="td-label"><label for="email">Email</label></td>
                        <td class="td-input"><input type="email" id="email" placeholder="Enter Your Email" required></td>
                    </tr>
                    <tr>
                        <td class="td-label"><label for="password">Password</label></td>
                        <td class="td-input"><input type="text" id="password" placeholder="Enter Your Password" minlength="6" required></td>
                    </tr>
                    <tr>
                        <td class="td-label"><label for="passwordCnfrm">Confirm Password</label></td>
                        <td class="td-input"><input type="password" id="passwordCnfrm" placeholder="Confirm Your Password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <fieldset>
                                <legend>Your path in leoratd creation</legend>
                                <label for="prof">Professional</label>
                                <input type="radio" id="prof" name="experience" value="prof">
                                <label for="amateur">Amateur</label>
                                <input type="radio" id="amateur" name="experience" value="amateur">
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <fieldset>
                                <legend>Interests</legend>
                                <ul>
                                    <li>
                                        <input type="checkbox" name="interest" value="design" id="design">
                                        <label for="design">Leotard's design</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="interest" value="materials" id="materials">
                                        <label for="materials">Materials selection</label>
                                    </li>
                                    <li><input type="checkbox" name="interest" value="plan" id="plan">
                                        <label for="plan">Planning</label>
                                    </li>
                                </ul>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Register" id="reg-btn"></td>
                    </tr>
                </table>
            </form>
        </div>

        <!-- Login Side -->
        <div class="login-form">
            <h1>Login</h1>
            <p>Login using your account information.</p>

            <!-- Login Form -->
            <form action="#" id="login">
                <p>
                    <input type="text" name="userName" placeholder="UserName" required>
                </p>
                <p>
                    <input type="password" placeholder="Password" required>
                </p>
                <p>
                    <input type="submit" value="Login" id="login-btn">
                </p>
            </form>

            <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
        </div>
    </div>
</template>
